<!DOCTYPE html>
<link rel="stylesheet" href="../min/id.min.css" />
<title>Input Dimmer Example</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    textarea {
        width: 450px;
        height: 160px;
        resize: none;
        outline: none;
        margin-top: 32px;
        padding: 10px;
        border-radius: 3px;
        border: 2px solid #ded6d6;
        font: 17px Arial, sans-serif;
    }

    .container {
        width: 960px;
        margin: 0 auto;
        padding: 0 20px;
        text-align: center;
    }
</style>

<div class="container">
    <textarea></textarea>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="../min/id.min.js"></script>
<script>
    $("textarea").inputDimmer({
        open: function() {
            alert("opened");
        },

        close: function() {
            alert("closed");
        }
    });

    setTimeout(function() {
        $("textarea").inputDimmer("close", function() {
            alert("done");
        });
    }, 3000);


    setTimeout(function() {
        $("textarea").inputDimmer("destroy");
    }, 5000);
</script>
